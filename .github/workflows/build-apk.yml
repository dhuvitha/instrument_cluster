name: Build APK

on: 
  push:
    branches:
      - main  # Adjust if needed for other branches

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Optional to prevent timeouts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to use the latest version

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk
          pip install buildozer cython

      - name: Debug - List Files
        run: ls -R

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: bin/*.apk


