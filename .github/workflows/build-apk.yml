name: Build APK

on: [push]  # Run workflow on push events

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for the build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out repository code

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk
        pip install buildozer cython

    - name: Build APK with Buildozer
      run: |
        buildozer init  # Optional if spec file not found
        buildozer android debug  # Build APK

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: bin/*.apk

